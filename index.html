<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon link  -->
    <link rel="icon" href="image/favicon.png">
    <!-- fontawsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start header and navbar  -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Image</a>
            <img src="image/menus-s.png" alt="google app" width="30px">
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <!-- end header and navbar  -->

    <!-- start main page  -->
    <main>
        <section class="section-1">
            <img src="image/google.png" alt="google" class="logo">
            <form>
                <div class="s-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="s-input">
                    <img src="image/voice.png" alt="search by voice"  class="vs-icon">
                    <img src="image/camera.svg" alt="search by image" width="20px" class="camera-icon">
                    <input type="submit" class="s-btn" value="Google Search">
                    <input type="submit" class="s-btn" value="I'm Feeling Lucky">
                </div>
            </form>
            <div class="lang">
                <p>Google offered in: <a href="#">العربية </a></p>
            </div>
        </section>
    </main>
    <!-- end main page  -->
    
    

    <!-- start footer  -->
    <footer>
        <h4>Palestine</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    <!-- end footer  -->
</body>
</html>
